<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway|Candal">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/font-awesome.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <style>
        /* Additional custom styles */
        .img {
            border-radius: 50px;
        }
        .img-r {
            border-radius: 20px;
        }
        body {
            background:  #e3a2a2;
            color: #444;
            font: 100%/30px 'Helvetica Neue', helvetica, arial, sans-serif;
            text-shadow: 0 1px 0 #fff;
        }
        strong {
            font-weight: bold; 
        }
        em {
            font-style: italic; 
        }
        table {
            background: #f5f5f5;
            border-collapse: separate;
            box-shadow: inset 0 1px 0 #fff;
            font-size: 12px;
            line-height: 24px;
            margin: 30px auto;
            text-align: left;
            width: 100%; /* Adjusted width for responsiveness */
            max-width: 800px; /* Added max-width for larger screens */
            overflow-x: auto; /* Added horizontal scrolling for small screens */
        }
        th {
            background: url(https://jackrugile.com/images/misc/noise-diagonal.png), linear-gradient(#777, #444);
            border-left: 1px solid #555;
            border-right: 1px solid #777;
            border-top: 1px solid #555;
            border-bottom: 1px solid #333;
            box-shadow: inset 0 1px 0 #999;
            color: #fff;
            font-weight: bold;
            padding: 10px 15px;
            position: relative;
            text-shadow: 0 1px 0 #000; 
        }
        th:after {
            background: linear-gradient(rgba(255,255,255,0), rgba(255,255,255,.08));
            content: '';
            display: block;
            height: 25%;
            left: 0;
            margin: 1px 0 0 0;
            position: absolute;
            top: 25%;
            width: 100%;
        }
        th:first-child {
            border-left: 1px solid #777;  
            box-shadow: inset 1px 1px 0 #999;
        }
        th:last-child {
            box-shadow: inset -1px 1px 0 #999;
        }
        td {
            border-right: 1px solid #fff;
            border-left: 1px solid #e8e8e8;
            border-top: 1px solid #fff;
            border-bottom: 1px solid #e8e8e8;
            padding: 10px 15px;
            position: relative;
            transition: all 300ms;
        }
        td:first-child {
            box-shadow: inset 1px 0 0 #fff;
        }
        td:last-child {
            border-right: 1px solid #e8e8e8;
            box-shadow: inset -1px 0 0 #fff;
        }
        tr {
            background: url(https://jackrugile.com/images/misc/noise-diagonal.png); 
        }
        tr:nth-child(odd) td {
            background: #f1f1f1 url(https://jackrugile.com/images/misc/noise-diagonal.png); 
        }
        tr:last-of-type td {
            box-shadow: inset 0 -1px 0 #fff; 
        }
        tr:last-of-type td:first-child {
            box-shadow: inset 1px -1px 0 #fff;
        }
        tr:last-of-type td:last-child {
            box-shadow: inset -1px -1px 0 #fff;
        }
        tbody:hover td {
            color: transparent;
            text-shadow: 0 0 3px #aaa;
        }
        tbody:hover tr:hover td {
            color: #444;
            text-shadow: 0 1px 0 #fff;
        }
        button.big-button {
            padding: 12px 30px; /* Increase padding to make the button bigger */
            background-color: rgba(0, 136, 169, 1);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease 0s;
            margin: 20px auto 20px auto;
            color: #fff; /* Set text color to white */
            font-size: 18px; /* Increase font size */
            display: block; /* Make button a block element */
            width: 80%; /* Adjust width for responsiveness */
            max-width: 200px; /* Limit maximum width for larger screens */
        }

        button.big-button:hover {
            background-color: #000; /* Change background color on hover */
            border: 1px solid #4070f4;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            button.big-button {
                width: 100%; /* Adjust width for smaller screens */
                max-width: none; /* Remove max-width for smaller screens */
            }
        }
    </style>
</head>
